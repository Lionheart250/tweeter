<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/5e44142621.js" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-count.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">Tweeter</span>
    <div class="tweet-section">
      <span class="tweet-text">Write a new tweet</span>
      <br>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png" alt="Avatar" class="avatar">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->

  <!-- Rest of the HTML code -->

</body>
</html>

    <main class="container"></main>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form>
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" maxlength="140"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>//
        </div>
      </form>
        <section class="tweet-container">
          <!-- Tweets will be dynamically added here -->
        </section>
        <article class="tweet">
          <header>
            <div class="user-info">
              <img src="profile-picture.jpg" alt="User Profile Picture">
              <div>
                <span class="username">Your Username</span>
                <span class="handle">@yourhandle</span>
              </div>
            </div>
          </header>
          <div class="tweet-content">
            <p>This is the content of the tweet.</p>
          </div>
          <footer>
            <div class="icons">
              <i class="far fa-heart"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-flag"></i>
            </div>
          </footer>
        </article>
        </div>
      </form>
    </section>
  </body>
</html>
